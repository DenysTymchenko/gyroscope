<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: black;
      color: white;
    }

    .ball {
      position: absolute;
      left: 45%;
      top: 35%;
      width: 50px;
      height: 50px;
      border-radius: 100%;
      outline: #fff dashed 20px;
      background: radial-gradient(#fff7a7, #ffd100);
      transition: left 0.2s linear, top 0.2s linear, transform 0.2 linear;
    }
  </style>
</head>
<body>
  <div class="report-box"></div>
  <div class="ball"></div>
  <script src="script.js"></script>
</body>
</html>
